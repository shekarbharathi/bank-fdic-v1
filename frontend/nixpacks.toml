# Nixpacks configuration for frontend service only
# This file should be in the frontend directory when deploying frontend separately

[phases.setup]
nixPkgs = ["nodejs-18_x"]

[phases.install]
cmds = [
  "npm install"
]

[phases.build]
cmds = [
  "npm run build"
]

[start]
# Use the start script which includes --allowed-hosts flag
# This allows Railway subdomains to access the preview server
cmd = "npm run start"
