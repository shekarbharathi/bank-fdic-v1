# Nixpacks configuration for frontend service only
# This file should be in the frontend directory when deploying frontend separately

[phases.setup]
nixPkgs = ["nodejs-18_x"]

[phases.install]
cmds = [
  "npm install"
]

[phases.build]
cmds = [
  "npm run build"
]

[start]
cmd = "npm run preview -- --host 0.0.0.0 --port $PORT"
