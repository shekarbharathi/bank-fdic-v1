# Nixpacks configuration for backend service only
# This file should be in the backend directory when deploying backend separately
# When Root Directory is set to "backend", Railway will use this file

[phases.setup]
nixPkgs = ["python39"]

[phases.install]
cmds = [
  "pip install --upgrade pip setuptools wheel",
  "pip install -r requirements.txt"
]

[start]
cmd = "python -m uvicorn main:app --host 0.0.0.0 --port $PORT"
